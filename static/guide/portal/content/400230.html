			유익한<br>

<div class="txt1">
	<p>2015년 3월 1일 개관한 구립월곡배드민턴전용체육관은 총 9개의 코트와 최신식 샤워시설을 갖추고 주민 여러분께 다양한 혜택을 드리고자 노력하고 있습니다.</p>
	<p>대관, 프로그램운영(소그룹레슨, 학생체능단), 일일입장을 시간대별로 탄력적으로 적용 운영하고 있으며 우수한 강사진이 지도하는 소그룹레슨, 학생체능단 프로그램은 이용고객의 높은 만족을 드리고자 합니다.</p>
</div>
