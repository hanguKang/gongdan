			</dd>
		</dl>
		<dl>
			<dt>이메일</dt>
			<dd>
				<div class="emailSet">
					<input name="ntcrEmad1" id="ntcrEmad1" type="text" title="이메일 아이디" value="" class="emailId">
					<span>@</span>
					<input name="ntcrEmad2" id="ntcrEmad2" type="text" title="이메일 주소" value="" readonly="readonly" class="emailAddr emailDomainForm">
					<label for="sr_email_more" class="hidden">이메일 도메인 선택</label>
					<select id="sr_email_more" name="" class="input_select select_email_js" title="직접입력 선택시 자동활성화&amp;포커스 이동">

								jQuery('.emailDomainForm:text[name=ntcrEmad2]').val('');
								jQuery('.emailDomainForm').attr('readonly',false).focus();
							}else{
								jQuery('.emailDomainForm:text[name=ntcrEmad2]').val('');
								jQuery('.emailDomainForm:text[name=ntcrEmad2]').val(jQuery(this).val());
								jQuery('.emailDomainForm').attr('readonly',true)
							}

					});
