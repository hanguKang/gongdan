<script>
var chart = c3.generate({
	data: {
		x:'x',

			['x', '2013-01-01', '2013-02-01', '2013-03-01', '2013-04-01', '2013-05-01', '2013-06-01', '2013-07-01', '2013-08-01', '2013-09-01', '2013-10-01', '2013-11-01', '2013-12-1'],

		labels: {
			format: function (v, id, i, j) { return v; },
		}
	},
	axis: {
		x: {
			type: 'timeseries', // timeseries = 시간, category = 분류, indexed = 기본 값 인덱스
			tick: {
				format: function (x) {
					var a = x.getFullYear() +'-'+ (x.getMonth()+1)
					return x;
				}
				//format: '%Y' // format string is also available for timeseries data
			}
		}
	}
});
setTimeout(function () {
	chart.load({
		columns: [
			['방문', 130, 150, 200, 300, 200, 100]
		]
	});
}, 1500);
</script>
