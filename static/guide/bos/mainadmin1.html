<h2>메인비주얼 변경</h2>

<h2>콘텐츠 변경</h2>
<div class="view">
	<dl>
		<dt>콘텐츠 구분</dt>
		<dd class="contentSelect">
			<label><input type="radio" name="contentType">일반형 게시판</label>
			<label><input type="radio" name="contentType">포토형 게시판</label>
			<label><input type="radio" name="contentType">내부콘텐츠 링크</label>
			<label><input type="radio" name="contentType">알림영역</label>
		</dd>
	</dl>
	<dl class="contentsSelectArea">
		<dt> 콘텐츠 선택 </dt>
		<dd class="setarea1">
			<button type="button" class="b-open">게시판 선택</button>
			<span>
				<button type="button" class="b-default">공지사항 <span class="b-del btn-xs"><span class="sr-only">삭제</span></span></button>
			</span>
		</dd>
		<dd class="setarea2">
			<div class="row">
				<div class="col-sm-2"><label for="contenturl">콘텐츠 URL</label></div>
				<div class="col-sm-10">
					<input type="text" id="contenturl" class="w100p">
					<input type="file" name="" title="버튼이미지" style="display: inline">
					<button type="button" class="b-del">삭제</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">버튼이미지 텍스트</div>
				<div class="col-sm-10">
				<input type="text" class="w70p" placeholder="이미지와 동등한 텍스트를 입력하세요.">
				<div> <label><input type="checkbox" name="" id=""> 새창사용</label> </div>
				</div>
			</div>
		</dd>
	</dl>
</div>
<script>
	$('.contentsSelectArea').hide();
	$('.contentSelect input:radio').each(function(index, el) {
		$(this).focus(function(event) {
			$('.contentsSelectArea').show();
			switch(index){
				case 0:
					$('.setarea1').show().siblings('dd').hide();
					break;
				case 1:
					$('.setarea1').show().siblings('dd').hide();
					break;
				case 2:
					$('.setarea2').show().siblings('dd').hide();
					break;
				case 3:
					$('.contentsSelectArea').hide();
					break;
			}
		});
	});
</script>
