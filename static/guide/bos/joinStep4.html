<!DOCTYPE html>
<html lang="ko">
<head>

<title>photoBlock</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=3, minimum-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="/static/jslibrary/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/static/commons/common.css" />
<link rel="stylesheet" type="text/css" href="/static/font/NotoSans/notosans.css" />
<link rel="stylesheet" type="text/css" href="/static/bos/css/bossub.css" />
<script src="/static/jslibrary/jquery-1.12.2.min.js"></script>
<script src="/static/jslibrary/bootstrap/js/bootstrap.js"></script>
<script src="/static/jslibrary/bootstrap/respond.min.js"></script>
<script src="/static/jslibrary/jquery-ui/jquery-ui.js"></script>

<script src="/static/jslibrary/jquery.maskedinput.min.js"></script>

<script src="/static/jslibrary/miya_validator.js"></script>
<script src="/static/bos/js/boscommon.js"></script>
<style>
body{padding:50px;}
.dlview{border:1px solid #d8d8d8;border-top:2px solid #c69c6d;display:table;width:100%;border-collapse:collapse;}
.dlview dl{display:table-row;}
.dlview dl>*{border:1px solid #d8d8d8;padding:8px;}
.dlview dl dt{display:table-cell;width:125px;color:#fb4323;vertical-align:middle;font-weight:bold;text-align:center;background-color:#f9f9f9;}
.dlview dl dd{display:table-cell;vertical-align:middle;}
</style>

</head>
<body>
		<form action="">
			<h2>기본정보</h2>
			<p class="reqInfor"><span class="req"><span>필수입력</span></span> 표시  항목은 필수 입력 항목입니다.</p>
			<div class="dlview">
				<dl>
					<dt><label for="name"><span class="req"><span>필수입력</span></span>    이름</label></dt>
					<dd><input type="text" id="name" class="userName" /></dd>
				</dl>
				<dl>
					<dt><label for="id"><span class="req"><span>필수입력</span></span> 아이디</label></dt>
					<dd>
					<input type="text" id="id" class="userId"/>
					<button type="button" class="b-ok btn-idChk">아이디중복확인</button>
					<div class="inputDeco">
						<p>※ 6~16자까지  영문자(대소문자), 숫자 및 특수문자(제외 : !, &amp;, #, ?) 사용 가능합니다.</p>
					</div>
					</dd>
				</dl>
				<dl>
					<dt><label for="password1"><span class="req"><span>필수입력</span></span> 비밀번호</label></dt>
					<dd>
					<input type="password" name="" id="password1" class="userPassword"/>
					<div class="inputDeco">
						<p>※ 6~16자까지  영문자(대소문자), 숫자 및 특수문자(제외 : !, &amp;, #, ?) 사용 가능합니다.</p>
						<p>3자리  연속 또는 같은 문자, 아이디, 생년월일은 사용하실 수 없습니다.</p>
					</div>
					</dd>
				</dl>
				<dl>
					<dt><label for="password2"><span class="req"><span>필수입력</span></span> 비밀번호 확인</label></dt>
					<dd><input type="password" name="" id="password2" class="userPassword" /></dd>
				</dl>
				<dl>
					<dt><span class="req"><span>필수입력</span></span> 이메일</dt>
					<dd>
					<input name="ntcrEmail1" id="ntcrEmail1" type="text" title="이메일 아이디" value="" class="emailId" />
					@
					<input name="ntcrEmail2" id="ntcrEmail2" type="text" title="이메일 주소" value="" readonly="readonly" class="emailAddr emailDomainForm" />
					<label for="sr_email_more" class="hidden">이메일 도메인 선택</label>
					<select id="sr_email_more" name="" class="input_select select_email_js" title="직접입력 선택시 자동활성화&amp;포커스 이동">
						<option selected>메일주소선택</option>
						<option value   ="gmail.com">gmail.com</option>
						<option value   ="naver.com">naver.com</option>
						<option value   ="hanmail.net">hanmail.net</option>
						<option value   ="daum.net">daum.net</option>
						<option value   ="hotmail.com">hotmail.com</option>
						<option value   ="nate.com">nate.com</option>
						<option value   ="yahoo.co.kr">yahoo.co.kr</option>
						<option value   ="emaildomain_false">직접입력</option>
					</select>
					<script>
					jQuery(function(){
						$('select.select_email_js').change(function() {
							if ($(this).val()=='emaildomain_false') {
								$('.emailDomainForm:text[name=ntcrEmail2]').val('');
								$('.emailDomainForm').attr('readonly',false).focus();
							}else{
								$('.emailDomainForm:text[name=ntcrEmail2]').val('');
								$('.emailDomainForm:text[name=ntcrEmail2]').val($(this).val());
								$('.emailDomainForm').attr('readonly',true)
							}
						});
					});
					</script>
					</dd>
				</dl>
				<dl>
					<dt><span class="req"><span>필수입력</span></span> 휴대폰</dt>
					<dd>
					<select name="ntcrMobile1" title="핸드폰 앞 자리" >
						<option value="" selected>선택</option>
						<option value="010" >010</option>
						<option value="011" >011</option>
						<option value="016" >016</option>
						<option value="017" >017</option>
						<option value="018" >018</option>
						<option value="019" >019</option>
					</select>
					-
					<input type="text" name="ntcrMobile2" value="" class="input_txt tel" title="핸드폰 중간 4자리" maxlength="4" />
					-
					<input type="text" name="ntcrMobile3" value="" class="input_txt tel" title="핸드폰 끝 4자리" maxlength="4" />
					</dd>
				</dl>
				<dl>
					<dt><span class="req"><span>필수입력</span></span> 정보수신 여부</dt>
					<dd>
					서비스 및 이벤트 소식을
					<label for="emailAt"><input type="checkbox" name="emailAt" value="Y" id="emailAt" /> Email로 수신하겠습니다.</label>
					<label for="smsAt"><input type="checkbox" name="smsAt" value="Y" id="smsAt" /> SMS로 수신하겠습니다.</label>
					</dd>
				</dl>
				<dl>
					<dt><label for="post"><span class="req"><span>필수입력</span></span> 우편번호</label></dt>
					<dd>
					<input type="text" id="post" class="postWide" />
					<button type="button" class="b-sh">주소검색</button>
					</dd>
				</dl>
				<dl>
					<dt><label for="adress"><span class="req"><span>필수입력</span></span> 주소</label></dt>
					<dd><input type="text" id="adress" class="w100p" /></dd>
				</dl>
			</div>
			<div class="btnSet c">
				<button class="b-save">저장</button>
				<a href="" class="b-cancel">취소</a>
			</div>
		</form>
	</body>
</html>
